<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H6</title>
</head>
<body>
    <h1>Vormide loomine</h1>
    <form action="#">
        <table>
            <tr>
                <td>Kasutajanimi:</td>
                <td><input type="text" maxlength="6" placeholder="Max 6 tähemärki"></td>
            </tr>
            <tr>
                <td>Kursus:</td>
                <td><input type="text" maxlength="3" placeholder="Max 3 tähemärki"></td>
            </tr>
            <tr>
                <td>Osakonna number:</td>
                <td><input type="number" min="1" max="3"></td>
            </tr>
            <tr>
                <td>Parool:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Vali teenus:</td>
                <td>
                    <select name="" id="">
                        <option value="20">Odav</option>
                        <option value="50">Keskmine</option>
                        <option value="100">Kallis</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Roll:</td>
                <td>
                    <input type="radio" name="Roll">Admin <br>
                    <input type="radio" name="Roll">Mode <br>
                    <input type="radio" name="Roll">Dumbuser <br>
                </td>
            </tr>
            <tr>
                <td>Nõustun tingimustega:</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>Enesetutvustus:</td>
                <td>
                    <textarea name="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td> 
                    <input type="reset" value="Tühjenda väljad">
                    <input type="submit" value="Saada">
                </td>
            </tr>

        </table>
    </form>    
</body>
</html>
